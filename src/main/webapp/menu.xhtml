<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="form_menu">
        <p:menubar >
            <p:menuitem value="Index" url="index.jsf" />
            <p:menuitem value="Login" url="login.jsf" rendered="#{!login.logado}" />
            <p:menuitem value="Cadastrar" url="cadastro.jsf" />
            <p:menuitem value="Pedir" url="home.jsf" rendered="#{login.logado}" />
            <p:menuitem value="Pedidos" url="pedidos.jsf" actionListener="#{login.listarPedidos}" rendered="#{login.logado}" /> 
            <f:facet name="options">
                <h:outputText value="#{login.login}" />
                <p:spacer width="10" />
                <p:commandButton value="Logout" action="#{login.logout}" ajax="false" rendered="#{login.logado}" icon="ui-icon-extlink" />
            </f:facet>
        </p:menubar>
        <h:outputText value="#{login.getNomeUsuario()}" />
    </h:form>
</ui:composition>
