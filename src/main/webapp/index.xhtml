<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Codigos fontes JEE7</title>
        <meta name="viewport" content="width=device-width"/>
    </h:head>
    <h:body>
        <h:form>
            <p:panel>
                <f:facet name="header">Testando</f:facet>
                <h:outputText value="#{login.testeBean}" />
                <p:dataTable value="#{login.result}" var="teste">
                    <p:column>
                        <h:outputText value="#{teste['user_name']}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{teste['user_pass']}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
