<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="default.xhtml">
    <ui:define name="title">Login</ui:define>
    <ui:define name="body">
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="60">
                <ui:include src="menu.xhtml"/>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <h:form>
                    <h:panelGrid columns="1">
                        <h:outputText escape="false" value="Nome" />
                        <p:inputText value="#{cadastro.nome}"/>
                        <h:outputText value="Login" />
                        <p:inputText value="#{cadastro.login}"/>
                        <h:outputText value="Senha" />
                        <p:password id="pwd1" value="#{cadastro.senha}" match="pwd2" label="Password 1" required="true" feedback="true" inline="true" />
                        <h:outputText value="Confirme a senha" />
                        <p:password id="pwd2" value="#{cadastro.senha}" required="true"/>
                        <h:outputText value="Endereco" />
                        <p:inputText value="#{cadastro.endereco}" />
                        <h:outputText value="Telefone/Celular" />
                        <p:inputText value="#{cadastro.telefone}" />
                        <p:commandButton value="Cadastrar"  actionListener="#{cadastro.cadastrar}" />
                    </h:panelGrid>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </ui:define>
</ui:composition>
